<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <!-- <script src="../../js/productApi.js" defer></script> -->
  <link rel="stylesheet" href="./addBook.css">
  <title>Add Book</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="../../images/logo.svg" alt="logo" id="logo">
      </div>
      <div class="sidebar-title">
        <p>ADMIN DASHBOARD</p>
      </div>
      <div class="pages">

        <div class="products sidebar-links">
          <div>
            <img src="../../images/stock-icon.png" alt="">
          </div>
          <div class="links">
            <a href="../../products.html">Products</a>
          </div>
        </div>

        <div class="order sidebar-links">
          <div>
            <img src="../../images/order-icon.svg" alt="">
          </div>
          <div class="links">
            <a href="../orders/orders.html">Orders</a>
          </div>
        </div>

        <div class="add-book sidebar-links  highlighted">
          <div class="sidebar-img">
            <img src="../../images/add-book-icon.svg" alt="">
          </div>
          <div class="links">
            <a href="../addBook/addBook.html">Add Book</a>
          </div>
        </div>

        <div class="customers sidebar-links">
          <div>
            <img src="../../images/customer-icon.svg" alt="">
          </div>
          <div class="links">
            <a href="../customers/customers.html">Customers</a>
          </div>
        </div>
        
      </div>
      <div class="logout">
        <img src="../../images/logout 1.svg" alt="">
      </div>
    </div>

    <div class="content">
      <div class="carousel">
        <div class="slides">
          <div class="slide">
            <img src="../../images/stock-icon.png" alt="stock-icon">
            <p>Products</p>
          </div>
          <div class="slide">
            <img src="../../images/customer-icon.svg" alt="customer-icon">
            <p>Customers</p>
          </div>
          <div class="slide">
            <img src="../../images/add-book-icon.svg" alt="add-book-icon">
            <p>Add Book</p>
          </div>
          <div class="slide">
            <img src="../../images/order-icon.svg" alt="order-icon">
            <p>Orders</p>
          </div>
          <button class="prev-button">&lt;</button>
          <button class="next-button">&gt;</button>
        </div>
      </div>

      <div class="form-container">
        <div class="add-book-form">
          <p>NEW BOOK</p>
          <form id="product-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          
            <label for="bookDescription">Description:</label>
            <textarea id="bookDescription" name="bookDescription" required></textarea>
          
            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL" name="imageURL" required>
          
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
          
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">--Select a category--</option>
              <option value="Fiction">Fiction</option>
              <option value="Non-fiction">Non-fiction</option>
              <option value="Poetry">Poetry</option>
              <option value="Biography">Biography</option>
            </select>
          
            <button type="submit">Create</button>
            <button id="update-button" style="display: none;">Update</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="../../dist/index.js"></script> -->
  <script src="../../js/postProduct.js" defer></script>
</body>
</html>
